<body>
	<div id="controller">test</div>
	<script src="../lib/bind.js"></script>
	<script src="../src/touch-ctrl-es5.js"></script>
	<script>
		var config = {
			target: document.getElementById('controller'),
			speed : 500,
			range : {
				x: 0,
				y: 0,
				w: 500,
				h: 300
			},
			fluctuation: 0.1,
			callback: {
				start: startEvent,
				move : moveEvent,
				end  : endEvent
			}
		};
		TouchCtrl(config);
		function startEvent() {
			console.log('startEvent');
			console.log(arguments[0]);
			console.log(arguments[1]);
		}
		function moveEvent() {
			console.log('moveEvent');
			console.log(arguments[0]);
			console.log(arguments[1]);
		}
		function endEvent() {
			console.log('endEvent');
			console.log(arguments[0]);
			console.log(arguments[1]);
		}
	</script>
